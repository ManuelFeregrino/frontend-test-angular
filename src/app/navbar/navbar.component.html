<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
        <div routerLink="/">
            <img class="icon" src="https://enviame.io/wp-content/uploads/2020/09/logotipo-enviame-1.png" alt="" width="184" height="50" data-logowidth="184">
        </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/exercise-one" (click)="selectOption(1)" [ngClass]="{selected: op === 1}">Ejercicio 1</a>
      <a mat-list-item routerLink="/exercise-two" (click)="selectOption(2)" [ngClass]="{selected: op === 2}">Ejercicio 2</a>
      <a mat-list-item routerLink="/exercise-three" (click)="selectOption(3)" [ngClass]="{selected: op === 3}">Ejercicio 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        
        <div class="title-text">
            {{title}}
        </div>
  
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
