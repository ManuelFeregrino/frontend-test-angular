<div class="box-title-modal">
    <div class="title-modal" *ngIf="editing">Editar personaje</div>
    <div class="title-modal" *ngIf="!editing">Nuevo personaje</div>
</div>

<form [formGroup]="characterForm" class="form-container margin-form">

    <input class="form-control" type="hidden" formControlName="id" placeholder="id...">

    <div class="form-group mbi">
        <label class="form-label">
            Nombre
        </label>
        <input class="form-control" type="text" formControlName="name" placeholder="Nombre...">
    </div>

    <div class="form-group mbi">
        <label class="form-label">
            Descripción
        </label>
        <textarea class="form-control" placeholder="Descripción..." formControlName="description"></textarea>
    </div>

    <div class="form-group mbi">
        <label class="form-label">
            Imagen
        </label>
        <input class="form-control" type="text" formControlName="thumbnail" placeholder="Imagen...">
    </div>

    <div class="box-btns">
        <button class="btn-cancel" (click)="closeDialog()">Cancelar</button>
        <button class="btn-save" (click)="save()">Guardar</button>
    </div>


    <input class="form-control" type="hidden" formControlName="modified" placeholder="modified...">

</form>
